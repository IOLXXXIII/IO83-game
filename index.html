<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IO 83 – Myo Prototype</title>

  <!-- PRELOADS (chemins RELATIFS, conformes à ta structure) -->
  <link rel="preload" as="image" href="assets/background/bg_far.png">
  <link rel="preload" as="image" href="assets/background/bg_mid.png">
  <link rel="preload" as="image" href="assets/background/ground.png">
  <link rel="preload" as="image" href="assets/characters/myo/idle_1.png">
  <link rel="preload" as="image" href="assets/characters/myo/walk_1.png">
  <link rel="preload" as="image" href="assets/characters/myo/walk_2.png">
  <link rel="preload" as="image" href="assets/characters/myo/walk_3.png">
  <link rel="preload" as="image" href="assets/characters/myo/walk_4.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div id="score">Wanted: <span id="scoreNum">0</span></div>
    <div id="hint">← → to move · ↑ to jump · Collect your WANTED posters</div>
  </div>

  <div id="gate">
    <button id="startBtn" aria-label="Start game">Start</button>
    <p>Click to begin · Audio will start</p>
  </div>

  <canvas id="game" width="960" height="540" aria-label="IO83 Side Scroller"></canvas>

  <!-- AUDIO (facultatif, si tu n'as pas encore mis les fichiers ce n'est pas bloquant) -->
  <audio id="bgm" src="assets/audio/bgm_iogame.mp3" preload="auto" loop></audio>
  <audio id="sfxWanted" src="assets/audio/sfx_wanted.mp3" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
